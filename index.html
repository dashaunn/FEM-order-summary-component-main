<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <main>

      <div class="summary-card">
        <img class="summary__img" src="images/illustration-hero.svg" alt="Person dancing with music notes around them">
        
        <div class="summary__content">
          <h1 class="summary__title">Order Summary</h1>
          <p class="summary__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>

          <div class="flex-group">
            <div class="plan">
              <img src="images/icon-music.svg" alt="Music note">
              <div class="plan-selection">
                <p class="plan-name">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
              </div>
            </div>
            <a class="change-plan" href="">Change</a>
          </div>

          <button class="pay-button">Proceed to Payment</button>
          <br/>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>

    </main>
  </body>
</html>
